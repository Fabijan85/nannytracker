<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Noah Hours Tracked - Nanny</title>
  <!-- Bootstrap CSS for responsive design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- flatpickr CSS for calendar view -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 20px;
    }
    .form-section {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .table thead {
      background-color: #343a40;
      color: #fff;
    }
    /* Responsive table wrapper */
    .table-responsive {
      overflow-x: auto;
    }
    /* Login overlay styles */
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #loginOverlay .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Login Overlay for Nanny Page -->
  <div id="loginOverlay">
    <div class="login-box">
      <h3>Please Enter Passcode</h3>
      <input type="password" id="nannyPasscode" class="form-control" placeholder="Enter passcode" />
      <br />
      <button id="nannyLoginBtn" class="btn btn-primary">Login</button>
      <p id="nannyLoginError" class="text-danger mt-2" style="display:none;">Incorrect passcode. Please try again.</p>
    </div>
  </div>

  <!-- Main content (hidden until login succeeds) -->
  <div class="container" id="pageContent" style="display:none;">
    <h1>Noah Hours Tracked – Nanny View</h1>
    <!-- Display the current hourly rate -->
    <div class="mb-3">
      <p id="hourlyRateDisplay"></p>
    </div>
    <!-- Daily Entry Section -->
    <div class="form-section">
      <h3>Enter Daily Hours</h3>
      <form id="entryForm">
        <div class="mb-3">
          <label for="entryDate" class="form-label">Date</label>
          <!-- flatpickr input for calendar view -->
          <input type="text" class="form-control" id="entryDate" placeholder="Select date" required />
        </div>
        <div class="mb-3">
          <label for="timeIn" class="form-label">Time In</label>
          <select class="form-select" id="timeIn" required></select>
        </div>
        <div class="mb-3">
          <label for="timeOut" class="form-label">Time Out</label>
          <select class="form-select" id="timeOut" required></select>
        </div>
        <!-- Expenses input -->
        <div class="mb-3">
          <label for="expenses" class="form-label">Expenses (£)</label>
          <input type="number" step="0.01" class="form-control" id="expenses" placeholder="Enter expenses (if any)" value="0" required />
        </div>
        <!-- Payment Status is fixed to 'Unpaid' on entry -->
        <button type="submit" class="btn btn-success">Add Entry</button>
      </form>
    </div>

    <!-- Entries Table -->
    <div class="form-section">
      <h3>Entries</h3>
      <div class="table-responsive">
        <table class="table table-bordered" id="entriesTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time In</th>
              <th>Time Out</th>
              <th>Hours Worked</th>
              <th>Hourly Rate (£)</th>
              <th>Expenses (£)</th>
              <th>Total Due (£)</th>
              <th>Payment Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Entries will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    /* === Configuration for Airtable & Zapier === */
    const AIRTABLE_API_KEY = "pat0Rzl5uABgnk8GG.d1bc104ac94080efe34a33578a4ea99e9d24e44837e2b18a5d78cd15fdd9ab70";
    const AIRTABLE_BASE_ID = "appfQoWm5A3bYBamh";
    const SETUP_TABLE = "Setup";
    const ENTRIES_TABLE = "Entries";
    const ZAPIER_WEBHOOK_URL = "https://hooks.zapier.com/hooks/catch/21183830/2fp5klv/";

    // --- Login Functionality for Nanny Page ---
    document.getElementById("nannyLoginBtn").addEventListener("click", function () {
      const passcode = document.getElementById("nannyPasscode").value;
      if (passcode === "Narwan1!") {
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("pageContent").style.display = "block";
        sessionStorage.setItem("nannyLoggedIn", "true");
      } else {
        document.getElementById("nannyLoginError").style.display = "block";
      }
    });
    if (sessionStorage.getItem("nannyLoggedIn") === "true") {
      document.getElementById("loginOverlay").style.display = "none";
      document.getElementById("pageContent").style.display = "block";
    }

    let entries = [];
    let currentHourlyRate = null;

    // Display the current hourly rate.
    function displayHourlyRate() {
      const display = document.getElementById("hourlyRateDisplay");
      if (currentHourlyRate !== null) {
        display.textContent = "Current Hourly Rate: £" + currentHourlyRate.toFixed(2);
      } else {
        display.textContent = "Hourly rate not set. Please ask your parents.";
      }
    }

    // Populate time dropdowns with 15-minute intervals.
    function populateTimeDropdown(selectElement) {
      selectElement.innerHTML = "";
      for (let hour = 0; hour < 24; hour++) {
        for (let minute = 0; minute < 60; minute += 15) {
          let hh = hour.toString().padStart(2, "0");
          let mm = minute.toString().padStart(2, "0");
          let timeStr = hh + ":" + mm;
          let option = document.createElement("option");
          option.value = timeStr;
          option.textContent = timeStr;
          selectElement.appendChild(option);
        }
      }
    }

    // Calculate hours between two times.
    function calculateHours(timeIn, timeOut) {
      let [inHour, inMinute] = timeIn.split(":").map(Number);
      let [outHour, outMinute] = timeOut.split(":").map(Number);
      let inTotal = inHour * 60 + inMinute;
      let outTotal = outHour * 60 + outMinute;
      if (outTotal < inTotal) {
        outTotal += 24 * 60;
      }
      return (outTotal - inTotal) / 60;
    }

    // Update the entries table.
    function updateEntriesTable() {
      const tbody = document.querySelector("#entriesTable tbody");
      tbody.innerHTML = "";
      entries.forEach((entry) => {
        const totalDue = (entry.hoursWorked * entry.entryHourlyRate) + entry.expenses;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.timeIn}</td>
          <td>${entry.timeOut}</td>
          <td>${entry.hoursWorked.toFixed(2)}</td>
          <td>£${entry.entryHourlyRate.toFixed(2)}</td>
          <td>£${entry.expenses.toFixed(2)}</td>
          <td>£${totalDue.toFixed(2)}</td>
          <td>${entry.paidStatus}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Fetch setup (hourly rate) from Airtable.
    function fetchSetup() {
      fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${SETUP_TABLE}`, {
        headers: { "Authorization": "Bearer " + AIRTABLE_API_KEY }
      })
      .then(response => response.json())
      .then(data => {
        if (data.records && data.records.length > 0) {
          const setup = data.records[0].fields;
          if (setup["Hourly Rate"]) {
            currentHourlyRate = parseFloat(setup["Hourly Rate"]);
          }
          displayHourlyRate();
        }
      })
      .catch(error => console.error("Error fetching setup:", error));
    }

    // Fetch entries from Airtable.
    function fetchEntries() {
      fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${ENTRIES_TABLE}`, {
        headers: { "Authorization": "Bearer " + AIRTABLE_API_KEY }
      })
      .then(response => response.json())
      .then(data => {
        if (data.records) {
          entries = data.records.map(record => {
            let fields = record.fields;
            return {
              id: record.id,
              date: fields["Date"],
              timeIn: fields["Time In"],
              timeOut: fields["Time Out"],
              hoursWorked: parseFloat(fields["Hours Worked"]),
              entryHourlyRate: parseFloat(fields["Hourly Rate"]),
              expenses: parseFloat(fields["Expenses"]),
              paidStatus: fields["Payment Status"]
            };
          });
          updateEntriesTable();
        }
      })
      .catch(error => console.error("Error fetching entries:", error));
    }

    // Handle nanny form submission.
    document.getElementById("entryForm").addEventListener("submit", function (event) {
      event.preventDefault();
      if (currentHourlyRate === null) {
        alert("Hourly rate not set. Please ask your parents.");
        return;
      }
      const date = document.getElementById("entryDate").value;
      const timeIn = document.getElementById("timeIn").value;
      const timeOut = document.getElementById("timeOut").value;
      const expenseInput = document.getElementById("expenses").value;
      const expenses = expenseInput === "" ? 0 : parseFloat(expenseInput);
      if (!date || !timeIn || !timeOut) {
        alert("Please fill in all fields.");
        return;
      }
      let hoursWorked = calculateHours(timeIn, timeOut);
      const newEntry = {
        date: date,
        timeIn: timeIn,
        timeOut: timeOut,
        hoursWorked: hoursWorked,
        entryHourlyRate: currentHourlyRate,
        expenses: expenses,
        paidStatus: "Unpaid"
      };
      // Send the new entry to Zapier (which will add it to Airtable)
      fetch(ZAPIER_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newEntry)
      })
      .then(response => {
        console.log("Entry sent to Zapier.");
        // Wait a moment for Zapier/Airtable to update, then refresh entries.
        setTimeout(fetchEntries, 2000);
      })
      .catch(error => console.error("Error sending data to Zapier:", error));
      document.getElementById("entryForm").reset();
    });

    // Initialize the flatpickr calendar.
    flatpickr("#entryDate", {
      dateFormat: "Y-m-d",
      enable: [
        function (date) {
          const day = date.getDay();
          return (day === 0 || day >= 3);
        }
      ],
      minDate: "today"
    });

    window.addEventListener("DOMContentLoaded", function () {
      populateTimeDropdown(document.getElementById("timeIn"));
      populateTimeDropdown(document.getElementById("timeOut"));
      fetchSetup();
      fetchEntries();
    });
  </script>
</body>
</html>
